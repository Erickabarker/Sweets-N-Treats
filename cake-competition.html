<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete our survey to win a £25 free spend.">
	<meta name="keywords" content="Cupcakes, Milkshakes, Pet friendly cafe, free wifi, Glasgow">
	<meta name="author" content="Sweets N Treats">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1> Win a £25 Voucher</h1>
        <p>Complete our survey for your chance to win!</p>
    </header>

    <nav>
        <a href="#home" aria-label="Go to the Top of the page">Home</a>
                    <a href="#menu" aria-label="What kind of treats can you get?">Menu</a>
                    <a href="#aboutus" aria-label="Go to about us">About Us</a>
                    <a href="#contact" aria-label="Go to contact information">Contact</a>
                    <a href="free-cake.html" aria-label="Fill in our survey for your chance to win free £25 spend">Win Free Cake</a>
        </nav>
        <form action="success.html">
            
            <fieldset>
                <legend>Your Details</legend>
            
                <div>
                    <label for="name-field">Name</label>
                    <input id="name-field" type="text" name="full_name" placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email-field">Email</label>
                    <input id="email-field" type="email" name="email" placeholder="Your Email" required>
                </div>

                <label for="age">Age</label>
    <select id="age" name="age" required>
        <option value="under-18">Under 18</option>
        <option value="18-29s">18-29</option>
        <option value="30s">30-39</option>
        <option value="40s">40-49</option>
        <option value="50s">50-59</option>
        <option value="60s">60+</option>
        <option value="70+">70+</option>
    </select>
</fieldset>

<fieldset>
    <legend>Our products</legend>
        <div>
            <label for="fav-milkshake">What is your favourite Milkshake?</label>
            <input id="fav-milkshake" list="milkshake" name="fav-milkshake" required>
        <datalist id="milkshake">
            <option value="Raspberry-Ripple">
            <option value="Milky-Bar">
            <option value="Kinder-Bueno">
            <option value="Malteaser">
            <option value="Ferrero-Rocher">
        </datalist>
    </div>

    <p>How often do you treat yourself to a milkshake?</p>

            <input id="0-2shakes-radio" name="shakes-a-day" value="0-2shakes" type="radio" required>
			<label for="0-2cups-radio">0 to 2 shakes</label>

			<input id="3-5cups-radio" name="shakes-a-day" value="3-5shakes" type="radio" required>
			<label for="3-5shakes-radio">3 to 5 shakes</label>

			<input id="6-8shakes-radio" name="shakes-a-day" value="6-8shakes" type="radio" required>
			<label for="6-8shakes-radio">6 to 8 shakes</label>

			<input id="9plus-shakes-radio" name="shakes-a-day" value="9shakes-cups" type="radio" required>
			<label for="9plus-shakes-radio">9 or more shakes</label>


            
    </body>
</html>
